{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Iniciar Sesión</h2>
    <form method="POST" action="{% url 'login_usuario' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
        </div>
        <!-- Contenedor para ambos botones, para que estén alineados -->
        <div class="d-flex justify-content-start">
            <!-- Botón Ingresar -->
            <button type="submit" class="btn" style="background-color: #6D4C41; color: #FFFFFF;">Ingresar</button>

            <!-- Botón para ir al registro -->
            <a href="{% url 'registro_usuario' %}" class="btn" style="background-color: #6D4C41; color: #FFFFFF; margin-left: 10px;">Registrarse</a>
        </div>
    </form>
</div>
{% endblock %}
